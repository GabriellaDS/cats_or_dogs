<!DOCTYPE html>

<html>
  <head>
    <title>Vote for your favorite: cats or dogs?</title>
    <meta charset= "utf-8">
    <link rel= "stylesheet"href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Pick one and vote.</h1>
        <h2>Who will the winner be? Cats or dogs?</h2>
        <button onclick="toggleVoteContainer()">Vote</button>
      </div>
    </div>


  <div id="vote-container">
      <div id="cats-container" class="voting">
        <div class= "carousel" id= "cats-carousel" onclick= "changeimage(this)">
          <img src="https://www.catster.com/wp-content/uploads/2017/08/A-fluffy-cat-looking-funny-surprised-or-concerned.jpg" alt="cats images"/>
            <h3>Click me for more pictures!</h3>
        </div>

        <div class= "likes">
           <i class="far fa-thumbs-up" onclick= "increaseLikes(this)"><span class"score">0</span></i> Likes
        </div>

      </div>

      <div id="dogs-container" class="voting">
        <div class= "carousel" id= "dogs-carousel" onclick= "changeimage(this)">
          <img src= "https://www.gov.ca.gov/wp-content/uploads/2018/03/First-Dog.jpg" alt="dogs images"/>
          <h4>Click me for more pictures!</h4>
        </div>
      </div>


        <div class= "likes">
           <i class="far fa-thumbs-up" onclick= "increaseLikes(this)"><span class"score">0</span></i> Likes
        </div>
    </div>
  </body>
</html>
